<!DOCTYPE html>
<html>
<head>
    <title>Login | Gharik Wallet</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Login to Gharik Wallet</h2>
    <form action="/verify" method="POST">
        <input type="text" name="identifier" placeholder="Email or Phone Number" required>

        <input type="text" name="code" placeholder="Enter Admin Code">

    </form>
</body>
</html>
