<!DOCTYPE html>
<html>
<head>
    <title>Gharik Wallet - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h2>Welcome to Gharik Wallet (ëÅç)</h2>
        <form method="POST" action="/login">
            <input type="text" name="identifier" placeholder="Email or Phone" required>
            <button type="submit">Continue</button>
        </form>

        {% if user_exists %}
        <form method="POST" action="/password">
            <input type="hidden" name="identifier" value="{{ identifier }}">
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        {% endif %}

        <form method="POST" action="/admin_portal" class="admin-box">
            <input type="password" name="admincode" placeholder="Enter Admin Code">
            <button type="submit">Admin Login</button>
        </form>
    </div>
</body>
</html>
